<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/193ce8a02f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="global.css">
    <link type="text/css" rel="stylesheet" href="./Styles/meusAlunos.css">
    <title>PlaneProf</title>
</head>
<body>
    <div class="container">

        <nav class="menu" onclick="colapse()">
            <div class="nav-header">
                <div id="logo" class="logo">
                    <img class="img-logo" src="/Imagens/logo_planeprof.png" alt="logo da planeprof">
                </div>
                <h3>PlaneProf</h3>
            </div>
           
            <hr>

            <a class="btn-menu" href="meusAlunos.html"><i class="fa-solid fa-users icon-menu" ></i>Meus alunos</a>
            <a class="btn-menu" href="agenda.html"><i class="fa-regular fa-calendar-check icon-menu"></i>Agenda</a>
            <a class="btn-menu" href="index.html"><i class="fa-solid fa-power-off icon-menu"></i></i>Sair</a>
        </nav>
        <div class="container-main">
            <div class="div-header">
                <h1 id="header" class="header">Meus Alunos</h1>
                <div class="linha"></div>
            </div>
            <main class="main">
                <div id="div-add-aluno">   
                    <button id="add-aluno-btn" class="btn-principal" onclick="cadastrarAluno()">Adicionar aluno</button>
                </div>
                <div class="tabela-alunos-div">
                  <button id="remove" class="btn btn-danger" disabled>Excluir</button>
                  <table
                    id="table"
                    data-toggle="table"
                    data-toolbar="#remove"
                    data-search="true"
                    data-click-to-select="true">
                    
                    <thead>
                    <tr>
                      <th data-field="state" data-checkbox="true">id</th>
                      <th data-field="nome" data-sortable="true">Nome</th>
                      <th data-field="email" data-sortable="true">E-mail</th>
                      <th data-field="telefone" data-sortable="true">Telefone</th>
                      <th data-field="botao" data-sortable="true">Detalhar</th>
                    </tr>
                    </thead>
                  </table>

                </div>
            </main>
        </div>

    </div>


    <!-- MODAL: Detalhar aluno -->

    <div id="modal-detalhe" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <i id="editar" class="fa-solid fa-pen-to-square modal-btn-editar" title="Editar"></i>
                
                <h2 id="modal-nome-aluno">Nome do aluno</h2>
            </div>
            <div class="modal-main">
                <div class="modal-main-info-pessoal">
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-nome">Nome</label>
                        <input id="modal-inpt-nome" type="text" class="inpt-modal" disabled="true">
                    </div>
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-fone">Telefone</label>
                        <input id="modal-inpt-fone" type="text" class="inpt-modal" disabled="true">
                    </div>
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-email">E-mail</label>
                        <input id="modal-inpt-email" type="text" class="inpt-modal" disabled="true">
                    </div>
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-endereco">Endereço</label>
                        <input id="modal-inpt-endereco" type="text" class="inpt-modal" disabled="true">
                    </div>
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-valor">Valor mensal</label>
                        <input id="modal-inpt-valor" type="text" class="inpt-modal" disabled="true">
                    </div>
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-pagamento">Forma de pagamento</label>
                        <input id="modal-inpt-pagamento" type="text" class="inpt-modal" disabled="true">
                    </div>
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-vencimento">Vencimento</label>
                        <input id="modal-inpt-vencimento" type="text" class="inpt-modal" disabled="true">
                    </div>
                </div>     
                <div class="modal-main-info-aula">
                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-aprendizagem">Aprendizagem</label>
                        <input id="modal-inpt-aprendizagem" type="text" class="inpt-modal-aula" disabled="true">
                    </div>

                    <div class="modal-main-info-inpt-div">
                        <label for="modal-inpt-horario">Horário das aulas</label>
                        <input id="modal-inpt-horario" type="text" class="inpt-modal-aula" disabled="true">
                    </div>
                    
                    <div class="modal-main-info-div">
                        <label>Agendar próximas aulas</label>

                        <div class="modal-main-info-div">
                            <input id="modal-inpt-data" type="date" class="inpt-modal-aula" disabled="true">
                            <input id="modal-inpt-hora" type="time" class="inpt-modal-aula" disabled="true">
                            <select id="modal-inpt-repeticao" class="inpt-modal-aula" disabled="true">
                                <option value="diáriamente">Diáriamente</option> 
                                <option value="semanalmente">Semanalmente</option>
                                <option value="mensalmente">Mensalmente</option>
                            </select>
                            <button id="btn-agendar">Agendar</button>                       
                        </div>
                    </div>
                    <div class="modal-main-info-inpt-div">
                        <label for="info-adicionais-modal">Informações adicionais</label>
                        <textarea id="info-adicionais-modal" disabled="true"></textarea>
                    </div>
                    <div class="modal-btn-div">
                        <button id="gerar-contrato" class="btn-princ">Gerar contrato</button>
                        <button id="desempenho" class="btn-princ">Acompanhar desempenho</button>
                    </div>

                </div>   

            </div>
        </div>
    </div>

    <!-- Modal: Cadastrar Aluno -->

    <div id="modal-cadastro" class="modal">
        <div class="modal-cad-content">
            <div class="modal-cad-header">
                <h2 id="modal-titulo-cadastro">Cadastrar Aluno</h2>
                <span id="close-cadastro" class="close" onclick="closeCadastro()">&times;</span>
            </div>

            <div class="modal-cadasto-main">
                <div class="modal-cadastro">
                    <div class="modal-cad-inpt-div">
                        <label for="modal-cad-inpt-nome">Nome completo</label>
                        <input id="modal-cad-inpt-nome" type="text" class="inpt-modal-text">
                    </div>
                    <div class="modal-cad-inpt-div">
                        <label for="modal-cad-inpt-nasci">Data de Nascimento</label>
                        <input id="modal-cad-inpt-nasci" type="date" class="inpt-modal" onchange="verificarIdade()">
                    </div>
                </div>

                <div class="modal-cad-inpt-div">
                    <label for="modal-inpt-endereco-cad">Endereço</label>
                    <input id="modal-inpt-endereco-cad" type="text" class="inpt-modal">
                </div>

                <div class="modal-cadastro">
                    <div class="modal-cad-inpt-div">
                        <label for="modal-cad-inpt-email">Email</label>
                        <input id="modal-cad-inpt-email" type="text" class="inpt-modal-text">
                    </div>
                    <div class="modal-cad-inpt-div">
                        <label for="modal-cad-inpt-fone">Celular</label>
                        <input id="modal-cad-inpt-fone" type="text" class="inpt-modal">
                    </div>
                </div>

                <div class="modal-cad-responsavel-div">
                    <div class="title-reponsavel">
                        <strong>Responsável</strong>
                    </div>
                    <div class="modal-cadastro">
                        <div class="modal-cad-inpt-div">
                            <label for="modal-resp-inpt-nome">Nome completo</label>
                            <input id="modal-resp-inpt-nome" type="text" class="inpt-modal-text">
                        </div>
                        <div class="modal-cad-inpt-div">
                            <label for="modal-resp-inpt-parente">Parentesco</label>
                            <input id="modal-resp-inpt-parente" type="text" class="inpt-modal">
                        </div>
                    </div>
                    <div class="modal-cad-inpt-div">
                        <label for="modal-resp-endereco">Endereço</label>
                        <input id="modal-resp-endereco" type="text" class="inpt-modal">
                    </div>
                    <div class="modal-cadastro">
                        <div class="modal-cad-inpt-div">
                            <label for="modal-resp-inpt-email">Email</label>
                            <input id="modal-resp-inpt-email" type="text" class="inpt-modal-text">
                        </div>
                        <div class="modal-cad-inpt-div">
                            <label for="modal-resp-inpt-fone">Celular</label>
                            <input id="modal-resp-inpt-fone" type="text" class="inpt-modal">
                        </div>
                    </div>
                </div>

                <label for="inpt-disciplina">Aprendizagem</label>
                <input id="inpt-disciplina" type="text" class="inpt-modal">

                <div class="modal-cad-aulas-div">
                    <p>Quantidade de aulas por semana</p>
                    <div class="div-cad-inpt-horario-aulas">
                        <select name="aulas-horarios" id="dia-das-aulas" class="inpt-modal">
                            <option value="segunda">Segunda</option>
                            <option value="terca">Terça</option>
                            <option value="quarta">Quarta</option>
                            <option value="quinta">Quinta</option>
                            <option value="sexta">Sexta</option>
                            <option value="sabado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>

                        <input type="time" name="hora-aula-inpt" id="hora-aula-inpt" class="inpt-modal">

                        <input type="number" name="duracao-min" id="duracao-inpt" class="inpt-modal" placeholder="Duração em horas">

                        <button id="btn-add" class="btn-modal-remv-add" onclick="adicionar()">Adicionar</button>
                        <button id="btn-excluir" class="btn-modal-remv-add" onclick="remover()">Remover</button>   
                    </div>
                    <div id="lista-itens" class="lista-itens-div">

                    </div>
                </div>

                <div class="modal-cad-inpt-div">
                
                    <div class="div-cad-inpt-horario-aulas">
                        <div class="modal-cad-inpt-div">
                            <label for="valor-cad">Valor cobrado por mês</label>
                            <input type="text" id="valor-cad" class="inpt-modal" placeholder="R$ 000,00">
                        </div>
                        <div class="modal-cad-inpt-div">
                            <label for="vencimento-cad">Dia do vencimento</label>
                            <input type="number" id="vencimento-cad" class="inpt-modal" placeholder="Ex.: 10">
                        </div>
                        <div class="modal-cad-inpt-div">
                            <label for="forma-pagamento-cad">Forma de pagamento</label>
                            <input type="text" id="forma-pagamento-cad" class="inpt-modal" placeholder="Ex:pix,boleto...">
                        </div>
                    </div>

                </div>


                <div class="modal-cad-inpt-div">
                    <label for="info-add-cadastro">Informações adicionais</label>
                    <textarea id="info-add-cadastro"></textarea>
                </div>
                <div class="div-cadastrar-btn">
                    <button id="btn-cadastrar" class="btn-princ" onclick="cadastrar()">Cadastrar</button>
                </div>

            </div> 
        </div>
    </div>


<script src="Scripts/meusAlunos.js"></script>
</html>
