<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div id="div-form" class="div-form">
            <h3 id="cadastro-titulo">Cadastro</h3>

            <button id="btn-cadastrar-cad" class="btn-cadastrar">Cadastrar</button>
            <p>Já possui uma conta? <a id="login-link" href="index.html">Faça seu login</a></p>
        </div>
        <div id="div-titulo" class="div-titulo">
            <h1>PlaneProf</h1>

            <img id="img-home" src="/Imagens/imagem-home.png" alt="ilustração de menino segurando um relógio entre agendas e cartas">
